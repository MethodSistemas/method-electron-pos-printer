<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Print preview</title>
    <style>
      @page {
        margin: 0;
      }
      body {
        font-size: 12px;
        /*line-height: 24px;*/
      }
      .barcode-container::after {
        content: '';
        display: table;
        clear: both;
      }
      .font {
        font-size: 12px;
        margin: 0 15px;
      }

      .table {
        width: 100%;
        display: table;
        border-collapse: collapse;
        border-spacing: 0;
        font-family: monospace, cursive;
      }

      .table tbody {
        border-top: 0px solid #999;
      }

      .table th,
      .table td {
        padding: 7px 2px;
      }

      .table tr {
        border-bottom: 0px dotted #999;
        padding: 5px 0;
        text-align: center;
      }

      .table img {
        max-height: 40px;
      }
      .input-text {
        -webkit-appearance: none;
        border: none;
        background-color: transparent;
        position: absolute;
        width: auto;
        min-width: 1em;
        grid-area: 1 / 2;
        font: inherit;
        padding: 0.25em;
        margin: 0;
        resize: none;
        background: none;
        appearance: none;
        border: none;
        overflow: hidden;
        cursor: pointer;
      }

      .textColumn {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        border-spacing: 0;
      }
      .textColumn td {
        vertical-align: top;
      }
    </style>
  </head>
  <body id="main">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/jsbarcode.min.js"></script>
    <script src="libs/qrcode.min.js"></script>
    <script src="libs/body-init.js"></script>
  </body>
</html>
